<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content Page</title>
    <style>
        /* Your CSS code here */
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
    
        header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
    
        .image-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 20px 0;
        }
    
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    
        .content {
            max-width: 800px;
            padding: 0 20px;
            text-align: justify;
        }
    
        p {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Page</h1>
    </header>
    <main>
        <div class="image-container">
            <img src="fox.png" alt="Center Aligned Image">
        </div>
        <section class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum.</p>
            <p>Cras vehicula, urna eget fermentum dictum, nunc arcu tincidunt orci, eget faucibus sapien nibh ut erat.</p>
        </section>
    </main>
</body>
</html>
