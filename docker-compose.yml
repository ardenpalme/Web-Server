services:
  app:
    build:
      context: .
      args:
        GITHUB_USERNAME: ardenpalme
      secrets:
        - github_token
        - polygon_api_key
    environment:
      - TZ=UTC    
    ports:
      - "8050:8050"
      - "80:80"
      - "443:443"
    volumes:
      - .:/home/ubuntu/website
    working_dir: /home/ubuntu/website
    tty: true
